<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="fr">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #006666;
            --secondary-color: #424242;
            --sidebar-bg: #2c3e50;
            --sidebar-active: #34495e;
            --sidebar-width: 250px;
            --sidebar-collapsed-width: 60px;
            --topbar-height: 60px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Top Navigation Bar */
        .top-navbar {
            background: white;
            height: var(--topbar-height);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .navbar-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-right: 20px;
            cursor: pointer;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .navbar-brand i {
            margin-right: 10px;
            color: #dc3545;
        }

        .navbar-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            margin-left: 30px;
        }

        .navbar-menu li {
            margin: 0 5px;
        }

        .navbar-menu a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: var(--secondary-color);
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .navbar-menu a:hover,
        .navbar-menu a.active {
            background: #f0f2f5;
            color: var(--primary-color);
        }

        .navbar-menu i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .navbar-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-dropdown {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .chevron-icon {
            transition: transform 0.3s;
        }

        .chevron-icon.open {
            transform: rotate(180deg);
        }

        /* ðŸŽ¯ Dropdown Menu */
        .user-dropdown-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            min-width: 280px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .user-dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dropdown-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), #008080);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .dropdown-user-info h4 {
            margin: 0;
            font-size: 1rem;
            color: var(--secondary-color);
            font-weight: 600;
        }

        .dropdown-user-info p {
            margin: 3px 0 0;
            font-size: 0.85rem;
            color: #666;
        }

        .dropdown-menu-items {
            padding: 10px 0;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: var(--secondary-color);
            text-decoration: none;
            transition: all 0.2s;
        }

        .dropdown-item:hover {
            background: #f8f9fa;
            color: var(--primary-color);
        }

        .dropdown-item i {
            width: 20px;
            font-size: 1.1rem;
        }

        .dropdown-divider {
            height: 1px;
            background: #e9ecef;
            margin: 5px 0;
        }

        .dropdown-item.logout {
            color: #dc3545;
        }

        .dropdown-item.logout:hover {
            background: rgba(220, 53, 69, 0.1);
        }

        /* Overlay pour fermer le dropdown au clic externe */
        .dropdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            z-index: 999;
            display: none;
        }

        .dropdown-overlay.show {
            display: block;
        }

        /* Style pour les liens dÃ©sactivÃ©s dans la navbar */
        .navbar-link-disabled {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: rgba(66, 66, 66, 0.3) !important;
            text-decoration: none;
            border-radius: 5px;
            cursor: not-allowed !important;
            pointer-events: none !important;
            opacity: 0.4;
        }

        .navbar-link-disabled i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        .navbar-link-disabled:hover {
            background: transparent !important;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: var(--topbar-height);
            left: 0;
            width: var(--sidebar-width);
            height: calc(100vh - var(--topbar-height));
            background: var(--sidebar-bg);
            color: white;
            transition: all 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-item {
            margin: 5px 10px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            position: relative;
        }

        .sidebar-link:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
        }

        .sidebar-link.active {
            background: var(--sidebar-active);
            color: white;
        }

        .sidebar-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: #3498db;
            border-radius: 0 4px 4px 0;
        }

        .sidebar-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .sidebar-text {
            white-space: nowrap;
            transition: opacity 0.3s;
            flex: 1;
        }

        .sidebar.collapsed .sidebar-text {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .sidebar-badge {
            background: #e74c3c;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
            margin-left: auto;
        }

        .sidebar.collapsed .sidebar-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 0.6rem;
            padding: 2px 4px;
        }

        .sidebar-divider {
            height: 1px;
            background: rgba(255,255,255,0.2);
            margin: 15px 10px;
        }

        .sidebar-header {
            padding: 20px 15px 10px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .sidebar.collapsed .sidebar-header {
            display: none;
        }

        /* Priority Stars */
        .priority-stars {
            display: inline-flex;
            gap: 2px;
            margin-left: 5px;
        }

        .priority-stars i {
            font-size: 0.6rem;
            color: #f39c12;
        }

        .sidebar.collapsed .priority-stars {
            display: none;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            margin-top: var(--topbar-height);
            padding: 20px;
            transition: margin-left 0.3s ease;
            min-height: calc(100vh - var(--topbar-height));
            background: #f5f7fb;
        }

        .main-content.expanded {
            margin-left: var(--sidebar-collapsed-width);
        }

        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
            }
            .user-dropdown-menu {
                right: -10px;
                min-width: 260px;
            }
        }

    </style>
</head>

<body>

<!-- Overlay pour fermer le dropdown -->
<div class="dropdown-overlay" id="dropdownOverlay" th:fragment="dropdown-overlay"></div>

<!-- Top Navigation Bar -->
<nav class="top-navbar" th:fragment="navbar">
    <button class="navbar-toggle" id="sidebarToggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="navbar-brand">
        <i class="fas fa-fire me-2"></i>
        FireSafety Audit
    </div>

    <ul class="navbar-menu">
        <!-- Dashboard - Normal pour ADMIN et MANAGER -->
        <li sec:authorize="hasAnyRole('ADMIN', 'MANAGER')">
            <a href="/dashboard"><i class="fas fa-home"></i> Accueil</a>
        </li>

        <!-- Dashboard - GrisÃ© et non cliquable pour AUDITOR -->
        <li sec:authorize="hasRole('AUDITOR')">
            <span class="navbar-link-disabled" title="AccÃ¨s rÃ©servÃ© aux administrateurs et managers">
                <i class="fas fa-home"></i> Accueil
            </span>
        </li>
        <li><a href="/etablissements"><i class="fas fa-building"></i> Ã‰tablissements</a></li>
        <li><a href="/normes"><i class="fas fa-shield-alt"></i> Normes</a></li>
        <li>
            <a th:href="${#authorization.expression('hasRole(''AUDITOR'')')} ? '/audits/mes-audits' : '/audits'">
                <i class="fas fa-clipboard-check"></i>
                <span th:text="${#authorization.expression('hasRole(''AUDITOR'')')} ? 'Mes Audits' : 'Audits'">Audits</span>
            </a>
        </li>
        <li><a href="/rapports"><i class="fas fa-chart-bar"></i> Rapports</a></li>
        <li sec:authorize="hasRole('ADMIN')">
            <a href="/users"><i class="fas fa-users"></i> Utilisateurs</a>
        </li>
    </ul>

    <div class="navbar-right">
        <div class="user-dropdown" id="userDropdownToggle">
            <div class="user-avatar" th:text="${userInitiales ?: 'U'}">U</div>
            <div class="d-none d-md-block">
                <div class="fw-bold" th:text="${currentUser?.nomComplet ?: 'Utilisateur'}">Utilisateur</div>
                <small class="text-muted" th:text="${currentUserRole ?: 'Utilisateur'}">Utilisateur</small>
            </div>
            <i class="fas fa-chevron-down ms-2 chevron-icon" id="chevronIcon"></i>

            <div class="user-dropdown-menu" id="userDropdownMenu">
                <div class="dropdown-header">
                    <div class="dropdown-avatar" th:text="${userInitiales ?: 'U'}">U</div>
                    <div class="dropdown-user-info">
                        <h4 th:text="${currentUser?.nomComplet ?: 'Utilisateur'}">Utilisateur</h4>
                        <p th:text="${currentUser?.email ?: 'email@example.com'}">email@example.com</p>
                    </div>
                </div>

                <div class="dropdown-menu-items">
                    <a th:href="@{/users/{id}(id=${currentUser?.id})}" class="dropdown-item">
                        <i class="fas fa-id-card"></i>
                        <span>Mon profil</span>
                    </a>

                    <a href="#" class="dropdown-item">
                        <i class="fas fa-cog"></i>
                        <span>ParamÃ¨tres</span>
                    </a>

                    <div class="dropdown-divider"></div>

                    <!-- Logout Form -->
                    <form th:action="@{/auth/logout}" method="post" style="margin: 0;">
                        <button type="submit" class="dropdown-item logout" style="width: 100%; border: none; background: none; text-align: left;">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>DÃ©connexion</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- JavaScript -->
<th:block th:fragment="navbar-scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('userDropdownToggle').addEventListener('click', function(e) {
            e.stopPropagation();
            const menu = document.getElementById('userDropdownMenu');
            const overlay = document.getElementById('dropdownOverlay');
            const chevron = document.getElementById('chevronIcon');

            menu.classList.toggle('show');
            overlay.classList.toggle('show');
            chevron.classList.toggle('open');
        });

        // Fermer le dropdown au clic sur l'overlay
        document.getElementById('dropdownOverlay').addEventListener('click', function() {
            const menu = document.getElementById('userDropdownMenu');
            const overlay = document.getElementById('dropdownOverlay');
            const chevron = document.getElementById('chevronIcon');

            menu.classList.remove('show');
            overlay.classList.remove('show');
            chevron.classList.remove('open');
        });

        // Fermer le dropdown avec la touche Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const menu = document.getElementById('userDropdownMenu');
                const overlay = document.getElementById('dropdownOverlay');
                const chevron = document.getElementById('chevronIcon');

                menu.classList.remove('show');
                overlay.classList.remove('show');
                chevron.classList.remove('open');
            }
        });

        // Toggle Sidebar
        const sidebarToggle = document.getElementById('sidebarToggle');
        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', function() {
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.getElementById('mainContent');

                if (sidebar) {
                    sidebar.classList.toggle('collapsed');
                }
                if (mainContent) {
                    mainContent.classList.toggle('expanded');
                }
            });
        }

        // Active menu items (optionnel - si menu dynamique)
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;

            document.querySelectorAll('.navbar-menu a').forEach(link => {
                const linkPath = new URL(link.href).pathname;

                // Retirer tous les actifs d'abord
                link.classList.remove('active');

                // âœ… CAS 1: URL exacte
                if (linkPath === currentPath) {
                    link.classList.add('active');
                }
                // âœ… CAS 2: Sous-pages d'audits pour AUDITOR
                else if (linkPath.includes('/audits/mes-audits') &&
                    currentPath.startsWith('/audits/') &&
                    !currentPath.includes('/etablissements') &&
                    !currentPath.includes('/normes')) {

                    // Liste des pages qui doivent activer "Mes Audits"
                    const auditPages = [
                        '/audits/mes-audits',
                        '/audits/a-realiser',
                        '/audits/en-cours',
                        '/audits/termines',
                        '/audits/mes-stats'
                    ];

                    // VÃ©rifier si on est sur une de ces pages
                    const isAuditPage = auditPages.some(page => currentPath.startsWith(page));

                    // Ou si on est sur une page de dÃ©tails d'audit (ex: /audits/123)
                    const isAuditDetail = /^\/audits\/\d+/.test(currentPath);

                    // Ou si on est sur la page d'Ã©valuation (ex: /audits/123/evaluer)
                    const isAuditEvaluation = /^\/audits\/\d+\/evaluer/.test(currentPath);

                    if (isAuditPage || isAuditDetail || isAuditEvaluation) {
                        link.classList.add('active');
                    }
                }
                // âœ… CAS 3: Sous-pages d'audits pour ADMIN/MANAGER
                else if (linkPath === '/audits' &&
                    currentPath.startsWith('/audits/') &&
                    !linkPath.includes('/mes-audits')) {
                    link.classList.add('active');
                }
                // âœ… CAS 4: Sous-pages d'Ã©tablissements
                else if (linkPath === '/etablissements' &&
                    currentPath.startsWith('/etablissements/')) {
                    link.classList.add('active');
                }
                // âœ… CAS 5: Sous-pages de normes
                else if (linkPath === '/normes' &&
                    currentPath.startsWith('/normes/')) {
                    link.classList.add('active');
                }
                // âœ… CAS 6: Sous-pages d'utilisateurs
                else if (linkPath === '/users' &&
                    currentPath.startsWith('/users/')) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</th:block>

</body>
</html>
