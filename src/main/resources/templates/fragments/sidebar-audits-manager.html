<!-- Sidebar MANAGER -->
<aside class="sidebar" id="sidebar" th:fragment="sidebar">
    <div class="sidebar-header">
        <i class="fas fa-tasks me-2"></i>
        Gestion des Audits
    </div>

    <ul class="sidebar-menu">
        <!-- Tous les audits -->
        <li class="sidebar-item">
            <a href="/audits"
               class="sidebar-link"
               th:classappend="${currentMenu == 'tous'} ? 'active' : ''">
                <span class="sidebar-icon">
                    <i class="fas fa-list-ul"></i>
                </span>
                <span class="sidebar-text">Tous les audits</span>
                <span class="priority-stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </span>
            </a>
        </li>

        <!-- Planifier un audit -->
        <li class="sidebar-item">
            <a href="/audits/new"
               class="sidebar-link"
               th:classappend="${currentMenu == 'planifier'} ? 'active' : ''">
                <span class="sidebar-icon">
                    <i class="fas fa-calendar-plus"></i>
                </span>
                <span class="sidebar-text">Planifier un audit</span>
                <span class="priority-stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </span>
            </a>
        </li>

        <div class="sidebar-divider"></div>

        <div class="sidebar-header">
            <i class="fas fa-clipboard-check me-2"></i>
            Validation - Rôle Principal
        </div>

        <!-- Audits à valider - HIGHLIGHT POUR MANAGER -->
        <li class="sidebar-item">
            <a href="/audits/a-valider"
               class="sidebar-link highlight"
               th:classappend="${currentMenu == 'a-valider'} ? 'active' : ''">
                <span class="sidebar-icon">
                    <i class="fas fa-check-double"></i>
                </span>
                <span class="sidebar-text">Audits à valider</span>
                <span class="sidebar-badge"
                      th:if="${auditsAValiderCount != null and auditsAValiderCount > 0}"
                      th:text="${auditsAValiderCount}">3</span>
            </a>
        </li>

        <div class="sidebar-divider"></div>

        <div class="sidebar-header">
            <i class="fas fa-archive me-2"></i>
            Historique & Suivi
        </div>

        <!-- Historique -->
        <li class="sidebar-item">
            <a href="/audits/historique"
               class="sidebar-link"
               th:classappend="${currentMenu == 'historique'} ? 'active' : ''">
                <span class="sidebar-icon">
                    <i class="fas fa-history"></i>
                </span>
                <span class="sidebar-text">Historique</span>
            </a>
        </li>

        <!-- Statistiques -->
        <li class="sidebar-item">
            <a href="/audits/statistiques"
               class="sidebar-link"
               th:classappend="${currentMenu == 'statistiques'} ? 'active' : ''">
                <span class="sidebar-icon">
                    <i class="fas fa-chart-pie"></i>
                </span>
                <span class="sidebar-text">Statistiques</span>
            </a>
        </li>

        <!-- Contre-visites -->
        <li class="sidebar-item">
            <a href="/audits/contre-visites"
               class="sidebar-link"
               th:classappend="${currentMenu == 'contre-visites'} ? 'active' : ''">
                <span class="sidebar-icon">
                    <i class="fas fa-redo-alt"></i>
                </span>
                <span class="sidebar-text">Contre-visites</span>
            </a>
        </li>
    </ul>
</aside>
