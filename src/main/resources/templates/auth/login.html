<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN - FireSafety Audit</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Font Awesome (AJOUTEZ CETTE LIGNE) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Showcard+Gothic&family=Segoe+UI:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #006666;
            --secondary-color: #424242;
            --light-gray: #CCCCCC;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--white);
            height: 100vh;
            overflow: hidden;
        }

        .container-fluid {
            padding: 0;
            height: 100vh;
        }

        /* Left Panel (Blue/Teal side) */
        .login-left-panel {
            background-color: #2c3e50;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .company-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
            object-fit: contain;
        }

        .company-name {
            font-family: 'Showcard Gothic', cursive;
            font-size: 2rem;
            font-weight: normal;
            color: var(--white);
            text-align: center;
            margin-bottom: 3rem;
        }

        .copyright {
            font-family: 'Segoe UI Light', sans-serif;
            font-size: 0.875rem;
            color: var(--light-gray);
            text-align: center;
            position: absolute;
            bottom: 2rem;
            width: 100%;
        }

        /* Right Panel (White side) */
        .login-right-panel {
            background-color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-title {
            font-family: 'Segoe UI', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .login-form {
            width: 100%;
            max-width: 350px;
        }

        .form-label {
            color: var(--secondary-color);
            font-size: 0.875rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .form-control {
            height: 45px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 0.875rem;
            color: var(--secondary-color);
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 102, 0.25);
        }

        .login-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            height: 45px;
            font-size: 1rem;
            font-weight: 400;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #004d4d;
        }

        .signup-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #004d4d;
            text-decoration: underline;
        }

        .divider {
            border-top: 1px solid #e0e0e0;
            margin: 2rem 0;
        }

        /* Alert messages */
        .alert {
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-left-panel {
                height: 30vh;
            }

            .login-right-panel {
                height: 70vh;
            }

            .company-name {
                font-size: 1.5rem;
            }

            .login-title {
                font-size: 2rem;
            }
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
        }

        .password-container {
            position: relative;
        }

        /* Style pour l'icône de feu (AJOUTEZ CE STYLE) */
        .fire-icon {
            font-size: 2.5rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Left Panel (Blue/Teal) -->
        <div class="col-md-6 p-0">
            <div class="login-left-panel">
                <!-- Logo avec icône de feu -->
                <div class="mb-4">
                    <i class="fas fa-fire fire-icon" style="font-size: 12rem"></i>
                </div>

                <!-- Company Name -->
                <h1 class="company-name">FireSafety Audit</h1>

                <!-- Copyright -->
                <div class="copyright">
                    © 2024 FireSafety Audit. Tous droits réservés.
                </div>
            </div>
        </div>

        <!-- Right Panel (White) -->
        <div class="col-md-6 p-0">
            <div class="login-right-panel">
                <!-- Login Title -->
                <h1 class="login-title">CONNEXION</h1>

                <!-- Messages d'erreur/succès -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Login Form -->
                <form th:action="@{/auth/login}" method="post" th:object="${loginRequest}" class="login-form">

                    <!-- username Field -->
                    <div class="mb-4">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               th:field="*{username}"
                               placeholder="Entrez votre nom d'utilisateur"
                               required>
                        <div th:if="${#fields.hasErrors('username')}" class="text-danger mt-1">
                            <small th:errors="*{username}"></small>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Mot de passe</label>
                        <div class="password-container">
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   placeholder="Entrez votre mot de passe"
                                   required>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger mt-1">
                            <small th:errors="*{password}"></small>
                        </div>
                    </div>

                    <!-- Remember Me Checkbox -->
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Se souvenir de moi</label>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn login-btn mb-4">
                        <i class="bi bi-box-arrow-in-right me-2"></i> Se connecter
                    </button>

                    <!-- Divider -->
                    <div class="divider"></div>

                    <!-- Sign Up Link -->
                    <div class="text-center">
                        <p class="mb-2">Je n'ai pas de compte</p>
                        <a th:href="@{/auth/register}" class="signup-link">
                            <i class="bi bi-person-plus me-1"></i> S'inscrire
                        </a>
                    </div>

                    <!-- Forgot Password -->
                    <div class="text-center mt-3">
                        <a th:href="@{/auth/forgot-password}" class="text-decoration-none text-secondary">
                            <small>Mot de passe oublié ?</small>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const password = document.getElementById('password');
        const icon = this.querySelector('i');

        if (password.type === 'password') {
            password.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            password.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

    // Auto focus on username field
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').focus();
    });

    // Form validation
    document.querySelector('form').addEventListener('submit', function(e) {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
            e.preventDefault();
            alert('Veuillez remplir tous les champs requis.');
        }
    });
</script>
</body>
</html>
