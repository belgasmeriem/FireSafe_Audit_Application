<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP - FireSafety Audit</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Showcard+Gothic&family=Segoe+UI:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #006666;
            --secondary-color: #424242;
            --light-gray: #CCCCCC;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--white);
            height: 100vh;
            overflow: hidden;
        }

        .container-fluid {
            padding: 0;
            height: 100vh;
        }

        /* Left Panel (Blue/Teal side) */
        .register-left-panel {
            background-color: var(--primary-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .company-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
            object-fit: contain;
        }

        .company-name {
            font-family: 'Showcard Gothic', cursive;
            font-size: 2rem;
            font-weight: normal;
            color: var(--white);
            text-align: center;
            margin-bottom: 3rem;
        }

        .copyright {
            font-family: 'Segoe UI Light', sans-serif;
            font-size: 0.875rem;
            color: var(--light-gray);
            text-align: center;
            position: absolute;
            bottom: 2rem;
            width: 100%;
        }

        /* Right Panel (White side) */
        .register-right-panel {
            background-color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .register-title {
            font-family: 'Segoe UI', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .register-form {
            width: 100%;
            max-width: 350px;
        }

        .form-label {
            color: var(--secondary-color);
            font-size: 0.875rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .form-control {
            height: 45px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 0.875rem;
            color: var(--secondary-color);
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 102, 0.25);
        }

        .register-btn {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            height: 45px;
            font-size: 1rem;
            font-weight: 400;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #004d4d;
        }

        .login-link {
            color: #FF3333;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #cc0000;
            text-decoration: underline;
        }

        /* Alert messages */
        .alert {
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-left-panel {
                height: 30vh;
            }

            .register-right-panel {
                height: 70vh;
            }

            .company-name {
                font-size: 1.5rem;
            }

            .register-title {
                font-size: 1.75rem;
            }
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
        }

        .password-container {
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Left Panel (Blue/Teal) -->
        <div class="col-md-6 p-0">
            <div class="register-left-panel">
                <!-- Logo -->
                <img src="/images/logo.png" alt="FireSafety Audit Logo" class="company-logo"
                     th:src="@{/images/logo.png}"
                     onerror="this.src='https://via.placeholder.com/150x150/006666/FFFFFF?text=FSA'">

                <!-- Company Name -->
                <h1 class="company-name">FireSafety Audit</h1>

                <!-- Copyright -->
                <div class="copyright">
                    copyright © FireSafety Audit All rights reserved
                </div>
            </div>
        </div>

        <!-- Right Panel (White) -->
        <div class="col-md-6 p-0">
            <div class="register-right-panel">
                <!-- Register Title -->
                <h1 class="register-title">SIGN UP</h1>

                <!-- Messages d'erreur/succès -->
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Register Form -->
                <form th:action="@{/auth/register}" method="post" th:object="${registerRequest}" class="register-form">

                    <!-- Full Name Field -->
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               th:field="*{username}"
                               placeholder="Entrez votre nom complet"
                               required>
                        <div th:if="${#fields.hasErrors('username')}" class="text-danger mt-1">
                            <small th:errors="*{username}"></small>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               th:field="*{email}"
                               placeholder="Entrez votre email"
                               required>
                        <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-1">
                            <small th:errors="*{email}"></small>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   placeholder="Créez un mot de passe"
                                   required>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger mt-1">
                            <small th:errors="*{password}"></small>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="password-container">
                            <input type="password"
                                   class="form-control"
                                   id="confirmPassword"
                                   th:field="*{confirmPassword}"
                                   placeholder="Confirmez le mot de passe"
                                   required>
                            <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger mt-1">
                            <small th:errors="*{confirmPassword}"></small>
                        </div>
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="btn register-btn mb-4">
                        <i class="bi bi-person-plus me-2"></i> Sign Up
                    </button>

                    <!-- Login Link -->
                    <div class="text-center">
                        <p class="mb-2">I've an account</p>
                        <a th:href="@{/auth/login}" class="login-link">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Toggle password visibility for both fields
    document.getElementById('togglePassword').addEventListener('click', function() {
        const password = document.getElementById('password');
        const icon = this.querySelector('i');

        if (password.type === 'password') {
            password.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            password.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
        const confirmPassword = document.getElementById('confirmPassword');
        const icon = this.querySelector('i');

        if (confirmPassword.type === 'password') {
            confirmPassword.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            confirmPassword.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });

    // Auto focus on full name field
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').focus();
    });

    // Password validation
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Les mots de passe ne correspondent pas.');
            return false;
        }

        if (password.length < 6) {
            e.preventDefault();
            alert('Le mot de passe doit contenir au moins 6 caractères.');
            return false;
        }
    });
</script>
</body>
</html>
